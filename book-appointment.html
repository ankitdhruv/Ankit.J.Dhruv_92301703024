<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Softer background color */
            font-family: 'Arial', sans-serif;
        }

        .appointment-container {
            margin-top: 50px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 30px; /* Padding for the container */
        }

        h2 {
            color: #007bff; /* Primary color for headers */
            margin-bottom: 30px; /* Space below the heading */
        }

        .footer {
            background-color: #343a40; /* Dark background for the footer */
            color: #ffffff; /* White text */
            padding: 20px 0; /* Padding for footer */
            margin-top: 50px; /* Space above footer */
        }

        .footer .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .back-link {
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* No border */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary button color */
            border: none; /* No border */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
    </style>
</head>

<body>
    <div class="container appointment-container">
        <h2 class="text-center">Book an Appointment</h2>

        <form>
            <div class="row mt-4">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Preferred Appointment Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="reason" class="form-label">Reason for Visit</label>
                    <textarea class="form-control" id="reason" rows="4" required></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                    <a href="index.html" class="btn btn-secondary back-link">Back to Homepage</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Visit Our Hospital</h5>
                    <p>Hospital Road, Rajkot, India</p>
                </div>

                <div class="col-md-4 text-center">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
                    </div>
                </div>

                <div class="col-md-4 text-md-end">
                    <h5>Contact With Us</h5>
                    <p>Email: info@hospital.com</p>
                    <p>Phone: +91 123 456 7890</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointmentValidation.js"></script>

</body>

</html>
