<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0; /* Remove default margin */
        }

        .contact-container {
            margin-top: 50px;
            width: 100%;
            max-width: 800px; /* Limit width for better readability */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff; /* Primary color */
            text-align: center;
            margin-bottom: 20px; /* Space below the header */
        }

        .form-label {
            color: #343a40; /* Dark label color */
        }

        .btn-primary {
            background-color: #007bff; /* Button color */
            color: #ffffff; /* White text */
            border-radius: 5px; /* Rounded button */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .footer {
            background-color: #343a40; /* Dark background for footer */
            color: #ffffff; /* White text */
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }

        .footer .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="container contact-container">
        <h2>Contact Us</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Get in Touch</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Our Location</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151231.124913899!2d70.54743900000002!3d22.9021781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be041c02ee2d0cf%3A0x40b54ef55e2b2d54!2sRajkot%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sus!4v1645085825547!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>Visit Our Hospital</h5>
                    <p>Hospital Road, Rajkot, India</p>
                </div>

                <div class="col-md-4 text-center">
                    <h5>Follow Us</h5>
                    <div class="social-icons mb-3">
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
                    </div>
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                </div>

                <div class="col-md-4 text-md-end">
                    <h5>Contact With Us</h5>
                    <p>Email: info@hospital.com</p>
                    <p>Phone: +91 123 456 7890</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contactValidation.js"></script>

</body>

</html>
